	<script>
	function selectprice(data)
	{var item=data.value;
	var price;
	if (item=="CAPPUCCINO")
	{price=80.5;
	}
	else if (item=="FRAPPE")
	{
	price=80.5;
	}
	else if (item=="ICED TEA")
	{
	price=90.0;
	}
	else if (item=="CHOCOLATE MUFFINS")
	{
	price=100.0;
	}
	else if (item=="ESPRESSO")
	{
	price=95.0;
	}
	else if (item=="ICED LATTE")
	{
	price=110.0;
	}
	else if (item=="HOT CHOCOLATE")
	{
	price=120.0;
	}
	else if (item=="BLUE-BERRY MUFFINS")
	{
	price=120.0;
	}
	else if (item=="APPLE PIE")
	{
	price=130.0;
	}
	document.getElementById("Name").value=price;
	
	}
	
	function calculate_total(data)
	{
	document.getElementById("bill").value=(document.getElementById("Name").value)*data.value;
	}
	function calculate_total1(data)
	{
	document.getElementById("bill1").value=(document.getElementById("Name1").value)*data.value;
	}
	function bgshow()
        {
            var value=document.getElementById("bgcolor").value;
            if(value!="Select one background color")
            {
                document.bgColor=value;
                document.cookie="color="+value;
            }
			
        }
        window.onload=function()
        {  
		getCookie();
            if(document.cookie.length!=0)
            {
                var a=document.cookie.split("=");
                document.getElementById("bgcolor").value=a[3];
				if(a[3]=="none")
				{document.body.style.backgroundImage="url('https://i.pinimg.com/originals/c4/fc/d4/c4fcd4a653dd21ce774d5b75091f16d7.jpg')";}
				else{
                document.body.style.backgroundColor=a[3]; }
            }
        }
		function getCookie()
       {
           if(document.cookie.length!=0)
           {
               alert(document.cookie);
           }
           else{
               alert("No cookies");
           }
       }
