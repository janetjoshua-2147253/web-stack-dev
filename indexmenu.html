<!DOCTYPE html>
<html ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="menu1.js"></script>
	<style>
	body
{
}
p
{color:white;
font-size:15px;
font-style:bold;

}
td,th
{color:white;
font_size:30px;
font-style:bold;
}
.div1
{
position:fixed;
margin-left:auto;
}

img
{
object-fit:cover;
position:fixed;
opacity:0.5;
width:100%;
height:100%;
top:0;
left:0;
}
</style>
</head>
<body ng-controller="menuctrl" bgcolor="black">
  <img src="https://i.pinimg.com/originals/c4/fc/d4/c4fcd4a653dd21ce774d5b75091f16d7.jpg"></img>
  <center>
<div class="div1">
<p>No. of rows to display: <input type="number" step="1" min="1" max="12" ng-model="rowlimit"/><br><br>
  Search Item: <input type="text" placeholder="Item or Category" ng-model="searchfield"/><br><br>
	</p>
  	<br><br>
	<center>
	<table cellpadding="2" cellspacing="2" border="1">
	
        <tr>
            <th>Category
			<br>
			<input type="text" ng-model="search.category">
			</th>
            <th>Item Name
			<br>
			<input type="text" ng-model="search.item_name"></th>
            <th>Price
			<br>
			<input type="text" ng-model="search.price"></th>
			<th>Rating
			<br>
			<input type="text" ng-model="search.rating"></th>
			</tr>
        <tr ng-repeat="item in names|filter:search|limitTo:rowlimit|filter:searchfield">
            <td>{{item.category|lowercase}}</td>
            <td>{{item.item_name|myfilter}}</td>
            <td>{{item.price|myfilter2}}</td>
			<td>{{item.rating}}</td>
			
        </tr>
    </table>
	</div>
  
</body>
</html>
