<!DOCTYPE html>
<html>
<head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script>
function isNumberKey(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
	  
	  
	  function isLetter(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if ((charCode > 64 && charCode <91 )|| (charCode <123  && charCode >96))
            return true;

         return false;
      }
    function myfunc()
    {
     
    var c=0;
 var email=document.getElementById('typeEmailX');
    var number=document.getElementById('typePasswordX');
    var span=document.getElementsByTagName('span');
     var username=document.getElementById("uname");
           var password=document.getElementById("pass");   
   const pwd=/((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,20})/;

       
	   const regex1=/^([a-z0-9\.-]+)@(christuniversity)\.(in)$/;
       const regex2= /^([a-z0-9\.-]+)@([a-z0-9]+)\.(christuniversity)(.in)$/;
        
       
       if (!regex1.test(email.value)&&!regex2.test(email.value))
	   {c=1;
           alert("Invalid Email ID Format");
       }
     
          const regnum=/^[0-9]{10}$/;
          
       if (!regnum.test(number.value)||number.value=='')
	   {c=1;
            alert("Invalid Phone number");
       }  
	     if(username.value.trim().length<5)
           { c=1;
               alert("Very Short UserName");
               
           }  
        if(username.value.trim()=="")
           { c=1;
               alert("Blank Username");
               
           }  
 if(password.value.trim()=="")
           {c=1;
               alert("Blank Password");
               
           }
           if(password.value.trim().length<8)
           {c=1;
               alert("Password is too short");
               
           }
if (!pwd.test(password.value))
{
c=1;
               alert("Password is invalid....Format incorrect (reqd-atleast 1 upper, 1 lower, 1 spl. char, 1 digit and min 8 chars) ");
}		   
       if (c==0)
	   {window.location.href="dom.html";
	   }
	   
	   
        }
    
</script>
</head>
<body background="https://i.pinimg.com/originals/c4/fc/d4/c4fcd4a653dd21ce774d5b75091f16d7.jpg">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Email</label>
                  <span></span>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" id="typePasswordX" class="form-control form-control-lg" onkeypress="return isNumberKey(event)"/>
                <label class="form-label" for="typePasswordX">Phone Number</label>
                  <span></span>
              </div>
<div class="form-outline form-white mb-4">
             <input id="uname"  type="text" class="form-control form-control-lg" onkeypress="return isLetter(event)"/>
        <label class="form-label" for="uname">User Name</label>
		
		<span></span>
              </div>
			  <div class="form-outline form-white mb-4">
        <input id="pass"  type="password" class="form-control form-control-lg" />
<label class="form-label" for="pass">Password</label>
</div>
              <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="myfunc()">Sign-In</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
